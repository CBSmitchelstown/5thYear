<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 3: JavaScript Interactivity</title>
    <script>
        function changeText() {
            document.getElementById('demo').innerText = "You clicked the button! 🎉";
        }
    </script>
</head>
<body>
    <h1>JavaScript Interactivity</h1>
    <p>JavaScript adds interactivity to web pages. Click the button below to see it in action!</p>
    <button onclick="changeText()">Click Me</button>
    <p id="demo">This text will change when you click the button.</p>
    <a href="index.html">← Back to main page</a>
</body>
</html>
